<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 1</title>
</head>
Crie uma função que dado o objeto a seguir:
var endereco = {
rua: "Rua dos pinheiros",
numero: 1293,
bairro: "Centro",
cidade: "São Paulo",
uf: "SP"
};
Retorne o seguinte conteúdo:
O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
nº 1293.

<body>
    <script>

        var dados = {
            rua: " dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        function mensagem(dados) {
            return (
                "O usuário mora em " +
                dados.cidade +
                ", " +
                dados.uf +
                ", no bairro " +
                dados.bairro +
                ', na rua ' +
                dados.rua +
                ' com numero ' +
                dados.numero +
                "."
            );
        }
        console.log(mensagem(dados));
    </script>
</body>

</html>
